<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>{{data.desc}}</p>
</div>
<p>No of Persons availed for services</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.srvcNoOfPerson">
  </mat-form-field>
  <div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>Ok</button>
</div>
